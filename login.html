  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <div id="logo">
          <a href="index.html">
          <p>Cafeteria</p>
        </a>
        </div>
        <nav>
          <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="diuresturants.html">Menu</a></li>
            <li><a href="gallery">Gallery</a></li>
            <li><a href="contact">Contact</a></li>
            <li>
              <div class="search-bar">
                <input type="text" placeholder="Search.." />
                <label class="icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </label>
              </div>
            </li>
                <li>
                    <a href="login.html" class="cta"><button>Login/Sign Up</button></a>
                    <a href="https://play.google.com/store/apps" class="cta"><button>Get App</button></a>
                </li>
          </ul>
        </nav>
      </header>

    <div class="wrapper">
        <form action="form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" 
                >
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" 
                >
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forget Password</a>
            </div>
            <button type="Submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <!-- <a href="">Register</a> --></p>
            </div>
            <div class="customer">
              <button type="Submit" class="btn"><a class="reg" href="signup.html">Register As Customer</a></button>
            </div>
            <div class="seller">
              <button type="Submit" class="btn">Register As Shop Owner</button>
            </div>
        </form>
    </div>
