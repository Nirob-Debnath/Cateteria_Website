<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <div id="logo">
          <a href="index.html">
          <p>Cafeteria</p>
        </a>
        </div>
        <nav>
          <ul class="nav_links">
            <li><a href="index.html">Home</a></li>
            <li><a href="diuresturants.html">Menu</a></li>
            <li><a href="gallery">Gallery</a></li>
            <li><a href="contact">Contact</a></li>
            <li>
              <div class="search-bar">
                <input type="text" placeholder="Search.." />
                <label class="icon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </label>
              </div>
            </li>
                <li>
                    <a href="login.html" class="cta"><button>Login/Sign Up</button></a>
                    <a href="https://play.google.com/store/apps" class="cta"><button>Get App</button></a>
                </li>
          </ul>
        </nav>
      </header>

    <div class="wrappersignup">
        <form action="form">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Name">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email">
                <i class='bx bxs-user'></i>
            </div>

            <label for="university">Choose your university:</label>
            <select name="university" id="university">
            <option value="daffodil">Daffodil International University</option>
            <option value="northsouth">North South University</option>
            <option value="brac">Brac University</option>
            <option value="eastwest">East West University</option>
            <option value="dhaka">Dhaka University</option>
            </select>

            <div class="input-box">
                <input type="tel" pattern="[0-9]{10}"  placeholder="Phone Number">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="Submit" class="signupBtn">Sign Up</button>
        </form>
    </div>
</body>
</html>
